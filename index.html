<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meta</title>
    <link rel="stylesheet" href="assets/style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="meta__logo__container">
        <img src="assets/images/logo.svg" alt="Meta's Logo" />
        <h1 class="meta__title">Meta</h1>
        <a href="https://github.com/Michelsgab/lyrics-search" target="_blank"
          ><i class="bx bxl-github"></i> Gabriel Michels</a
        >
      </div>
    </header>
    <main>
      <section id="sales">
        <div class="meta__container">
          <div class="meta__card">
            <h2 class="meta__sales__title">Sales</h2>
            <div>
              <div class="meta__form__container">
                <input class="meta__form__controle" type="text" />
              </div>
              <div class="meta__form__container">
                <input class="meta__form__controle" type="text" />
              </div>
            </div>
            <div>
              <table class="meta__sales__table">
                <thead>
                  <tr>
                    <th class="showId">Id</th>
                    <th class="showDate">Date</th>
                    <th>Saller</th>
                    <th class="showFootfall">Footfall</th>
                    <th class="showSales">Sales</th>
                    <th>Total</th>
                    <th>Notify</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td class="showId">#001</td>
                    <td class="showDate">10/07/2022</td>
                    <td>Gabriel</td>
                    <td class="showFootfall">1023</td>
                    <td class="showSales">310</td>
                    <td>R$34.000,00</td>
                    <td>
                      <div class="meta__red__button__container">
                        <div class="meta__red__button">
                          <img
                            src="assets/images/notification__icon.svg"
                            alt="Notification Icon"
                          />
                        </div>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
